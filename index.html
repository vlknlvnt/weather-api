<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <div class="wrapper">

            <div class="header">
                <div class="minmax"></div>
                <div class="humidity"></div>                
            </div>  
            <div class="results">
                <form id="form">
                    <h1 class="city">Learn The Weather</h1>
                    <div class="input-group">
                        <input type="text" id="searchBar" placeholder="Enter a city name" required>
                        <button type="submit" id="submit-btn" class="btn btn-dark">ASK</button>                        
                    </div>
                    <div class="notification" id="notification">
                        <div class="notification-inner">
                            <p class="notification-text">You made typo, please try again.</p>
                        </div>
                    </div>                      
                </form>    
                <div class="time"></div>
                <div class="result-bottom-row">
                    <p class="temp"></p>
                    <span id="slash">/</span>
                    <p class="description"></p>
                
                </div>
            </div>
            <div class="bottom">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
